apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "dev.ukanth.ufirewall"
        //applicationId "dev.ukanth.ufirewall.donate"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 15230
        versionName "2.3.0-BETA-1"
    }

    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        disable 'MissingTranslation'
        abortOnError true
    }

}



dependencies {
    //for XPosed moduleA
    // provided fileTree(dir: 'libs', include: ['*.jar'])

    compile 'org.bitbucket.ukanth:android-lockpattern:7.0.0'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.afollestad.material-dialogs:core:0.8.5.8'
    compile ('com.afollestad.material-dialogs:commons:0.8.5.8'){
        exclude module: 'core'
    }

    apt 'com.github.Raizlabs.DBFlow:dbflow-processor:3.0.0-beta1'
    compile "com.github.Raizlabs.DBFlow:dbflow-core:3.0.0-beta1"
    compile "com.github.Raizlabs.DBFlow:dbflow:3.0.0-beta1"
}
